  resource:
  - reference:
      reference: AllergyIntolerance/example
    description: This is a allergyintolerance example for the *US Core AllergyIntolerance
      Profile*.
    name: AllergyIntolerance Example
    exampleCanonical: http://hl7.org/fhir/us/core/StructureDefinition/us-core-allergyintolerance
  - reference:
      reference: StructureDefinition/us-core-allergyintolerance
    description: The US Core AllergyIntolerance Profile inherits from the FHIR [AllergyIntolerance](https://hl7.org/fhir/R4/allergyintolerance.html)
      resource; refer to it for scope and usage definitions. This profile sets minimum
      expectations for the AllergyIntolerance resource to record, search, and fetch
      allergies/adverse reactions associated with a patient. It specifies which core
      elements, extensions, vocabularies, and value sets **SHALL** be present and
      constrains how the elements are used. Providing the floor for standards development
      for specific use cases promotes interoperability and adoption.
    exampleBoolean: false
    name: US Core AllergyIntolerance Profile
  - reference:
      reference: StructureDefinition/us-core-careplan
    description: The US Core CarePlan Profile inherits from the FHIR [CarePlan](https://hl7.org/fhir/R4/careplan.html)
      resource; refer to it for scope and usage definitions. This profile sets minimum
      expectations for the CarePlan resource to record,  search, and fetch assessment
      and plan of treatment data associated with a patient. It specifies which core
      elements, extensions, vocabularies, and value sets **SHALL** be present and
      constrains how the elements are used. Providing the floor for standards development
      for specific use cases promotes interoperability and adoption.
    exampleBoolean: false
    name: US Core CarePlan Profile
  - reference:
      reference: StructureDefinition/us-core-careteam
    description: The US Core CareTeam Profile inherits from the FHIR [CareTeam](https://hl7.org/fhir/R4/careteam.html)
      resource; refer to it for scope and usage definitions. This profile sets minimum
      expectations for the CareTeam resource for identifying the Care Team members
      associated with a patient to promote interoperability and adoption through common
      implementation. It specifies which core elements, extensions, vocabularies,
      and value sets **SHALL** be present in the resource and how the elements are
      used. Providing the floor for standards development for specific use cases promotes
      interoperability and adoption.
    exampleBoolean: false
    name: US Core CareTeam Profile
  - reference:
      reference: CapabilityStatement/us-core-client-liquid
    description: This Section describes the expected capabilities of the US Core Client
      which is responsible for creating and initiating the queries for information
      about an individual patient. The complete list of FHIR profiles, RESTful operations,
      and search parameters supported by US Core Servers are defined in the [Conformance
      Requirements for Server](CapabilityStatement-us-core-server.html). US Core Clients
      have the option of choosing from this list to access necessary data based on
      their local use cases and other contextual requirements.
    exampleBoolean: false
    name: US Core Client CapabilityStatement Liquid Rendered
  - reference:
      reference: CapabilityStatement/us-core-server-liquid
    description: This Section describes the expected capabilities of the US Core Server
      actor which is responsible for providing responses to the queries submitted
      by the US Core Requestors. The complete list of FHIR profiles, RESTful operations,
      and search parameters supported by US Core Servers are defined. Systems implementing
      this capability statement should meet the ASTP 2015 Common Clinical Data Set
      (CCDS) access requirement for Patient Selection 170.315(g)(7) and Application
      Access - Data Category Request 170.315(g)(8) and the ASTP [U.S. Core Data for
      Interoperability (USCDI) Version 6 July 2025](https://www.healthit.gov/isp/sites/isp/files/2025-07/USCDI-Version-6-July-2025.pdf).
    exampleBoolean: false
    name: US Core Server CapabilityStatement Liquid Rendered
  - reference:
